							<div class="card-body p-3">
								<form action="{{ url_for('common.register') }}" method="post" autocomplete="off">
								
									<div class="mb-3 row">
										<label for="username" class="form-label col-sm-4"><i class="fas fa-user"></i> Username</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="password" class="form-label col-sm-4"><i class="fas fa-lock"></i> Password</label>
										<div class="col-sm-8">
											<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="email" class="form-label col-sm-4"><i class="fas fa-envelope"></i> Email</label>
										<div class="col-sm-8">
											<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
											<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="firstName" class="form-label col-sm-4">First Name</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="lastName" class="form-label col-sm-4">Last Name</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="dob" class="form-label col-sm-4">Date of Birth</label>
										<div class="col-sm-8">
											<input type="date" class="form-control" name="dob" id="dob" required max="{{ today_date }}" oninput="validateDate()">
										</div>
									</div>
								
									<div class="mb-3 row">
										<label for="location" class="form-label col-sm-4">Location</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="location" id="location" placeholder="Location" required>
										</div>
									</div>
								
									<div class="msg">{{ msg }}</div>
								
									<button type="submit" class="btn btn-primary">Register</button>
								</form>
